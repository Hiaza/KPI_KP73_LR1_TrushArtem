<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
    <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            td{
              text-align: center;    
              padding: 8px
            }
    </style>
</head>

<body>
        <table width="20%">
                <tr>
                        <td rowspan="2">1</td>
                        <td style="text-align:right; padding: 8px 8px 8px 24px">2</td> 
                        <td style="text-align:right; padding: 5px 7px 5px 0px">3</td>
                        <td rowspan="2" style="padding: 7.5px 0.5px">4</td>
                </tr>

                <tr>
                        <td style="text-align:right; padding: 8px 8px 8px 24px">5</td> 
                        <td style="text-align:right; padding: 5px 7px 5px 0px">6</td>
                </tr>
                <tr>
                        <td colspan="5" style="border-width: 1px 1px 2px 1px">7</td> 
                </tr>
                <tr>
                        <td>8</td> 
                        <td style="text-align:left; padding: 8px 24px 8px 8px">9</td>
                        <td style="text-align:left; padding: 5px 0px 5px 7px">10</td> 
                        <td style="padding: 8px 4px">11</td>
                </tr>
        </table>

</body>

</html>
